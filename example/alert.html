<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>example</title>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <div id="alert"></div>
	  </div>

      <button id="warning" class="btn btn-warning">alert.alert(warning)</button>
      <button id="error"   class="btn btn-danger">alert.alert(error)</button>
      <button id="success" class="btn btn-success">alert.alert(success)</button>
      <button id="info"    class="btn btn-info">alert.alert(info)</button>

      <button id="clear"   class="btn">alert.clear()</button>
    </div>

    <script type="application/dart" src="alert.dart"></script>
    <script src="packages/browser/dart.js"></script>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
